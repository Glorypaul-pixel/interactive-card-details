<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="main">
      <div class="card-image">
        <div class="front-view">
          <div margin-right: 3rem;
          position: absolute;
          top: 7.6rem;
          left: 2rem; class="back-imag">
            <img src="./images/bg-card-back.png" alt="#" />
          </div>
          <div class="imge">
            <img src="./images/bg-card-front.png" alt="#" />
          </div>

          <div class="card-logo">
            <img src="./images/card-logo.svg" alt="" />
          </div>
          <h2 class="card-number">9591 6489 6389 1011</h2>
          <div class="card-name">
            <h3>FELICIA LEIRE</h3>
            <h4>09/26</h4>
          </div>
        </div>
        <div class="imag">
          <img src="./images/bg-card-front.png" alt="#" />
        </div>
        <div class="back-view">
          <img src="./images/bg-card-back.png" alt="#" />
          <div class="back-number">
            <h5>000</h5>
          </div>
        </div>
      </div>
      <div class="main-container">
        <form class="details">
          <label for="card">CAEDHOLDER NAME</label>
          <input type="text" placeholder="e.g Jane Appleseed" required />
          <label for="number">CARD NUMBER</label>
          <input
            type="number"
            placeholder=" e.g. 1234 5678 9123 0000"
            required
          />
          <div class="form-details">
            <div class="date">
              <label for="date">EXP. DATE (MM/YY)</label> <br />
              <input type="month" placeholder="MM" id="month" required />
              <input
                type="number"
                placeholder="YY"
                maxlength="4"
                id="year"
                required
              />
            </div>
            <div class="cv">
              <label for="cvc">CVC</label><br />
              <input
                type="number"
                placeholder="e.g. 123"
                maxlength="3unit"
                id="cvc"
                required
              />
            </div>
          </div>

          <button type="submit" class="submit">Confirm</button>
        </form>
        <div class="text">
          <img src="./images/icon-complete.svg" alt="#" />
          <h1 class="text-title">Thank you!</h1>
          <p class="title-details">We've added your card details.</p>
          <button type="button" class="submit-btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="#" target="_blank">Frontend Mentor</a>
      Coded by <a href="#">Your Name Here</a>
    </div>
    <script>
      let thankYou = document.querySelector(".text");
      let form = document.querySelector(".details");
      let submit = document.querySelector(".submit");
      submit.addEventListener("click", removeForm)
      function removeForm(){
     form.style.display = "none" 
     thankYou.style.display = "block"
 }    
 let confirm = document.querySelector(".submit-btn");
     confirm.addEventListener("click", removeThankYou)
     function removeThankYou(){
     form.style.display = "block" 
     thankYou.style.display = "none"
 }    
 </script>
  </body>
</html>
